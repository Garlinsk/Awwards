{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>AWARDS - {{title}}</title>
    {% else %}
    <title> AWARDS </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>

<body>
    {% include "navbar.html" %}

    
    {% block content %} 
    <h1 class='text-center'>Awards {{date|date:"l d-F Y"}}</h1> 
    {%endblock%
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
